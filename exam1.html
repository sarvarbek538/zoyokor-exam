              function submitExam() {
            const answers = [];
            for (let i = 1; i <= 30; i++) {
                const answer = document.querySelector(`#q${i}`).value || 'Javob berilmagan';
                answers.push(`Q${i}: ${answer}`);
            }

            const fullname = localStorage.getItem('fullname');
            const days = localStorage.getItem('days');
            const time = localStorage.getItem('time');
            const lessonType = localStorage.getItem('lessonType');
            const phone = localStorage.getItem('phone');

            const message = `üë§ Ismi: ${fullname}\n` +
                            `üìÖ Dars kunlari: ${days}\n` +
                            `‚è∞ Dars vaqti: ${time}\n` +
                            `üìö Dars turi: ${lessonType}\n` +
                            `üìû Telefon raqami: ${phone}\n` +
                            `\nüìù Savollar javoblari:\n${answers.join('\n')}`;

            const TELEGRAM_BOT_API = 'https://api.telegram.org/bot7698622784:AAEzoqkcFC9DCN7ovExLw1V7gFqlhZx_3Ik/sendMessage';
            const CHAT_ID = '6206221012';
            const url = `${TELEGRAM_BOT_API}?chat_id=${CHAT_ID}&text=${encodeURIComponent(message)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    alert('Imthon natijalari yuborildi‚úÖ');
                    // O'chirish va bosh sahifaga qaytarish
                    for (let i = 1; i <= 30; i++) {
                        document.querySelector(`#q${i}`).value = '';
                    }
                    localStorage.clear();
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 0);
                })
                .catch(error => alert('Xatolik yuz berdi‚ùå'));

            return false; // Sahifani yangilamaslik
        }
        
    </script>
